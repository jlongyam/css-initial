<script src="symbol.js"></script>
<script>
var arr
arr = data_ic_symbol
result.html(`
<div class="grid">
  <h3>Symbol</h3>
  <div class="group">
  ${arr.map((i,n)=> {

  }).join('')}
  </div>

`)
