<!doctype html>
<html>
<head>
<style>
*,*::before, *::after { box-sizing: border-box;}
body:has(.fix-debug ) {
  margin: 0;
}
:root {
  --debug-line: 24px;
  --debug-gap: 5px;
  --debug-text: '24px';
  --debug-border: dotted
}
.fix-debug {
  box-sizing: border-box;
  position: fixed;
  height: 100%;
  width: 100%;
  z-index: -1;
  user-select: none;

}
.fix-debug ._line {
  border: 1px var(--debug-border) whitesmoke;
  border-left: 0;
  border-right: 0;
  box-sizing: border-box;
  width: 100%;
  position: relative;
  margin-bottom: var(--debug-gap);
  height: var(--debug-line);
}
.fix-debug ._line::after {
  content: var(--debug-text);
  color: silver;
  font-family: monospace;
  line-height: var(--debug-line);
  position: absolute;
  top: 0;
  right: 10px;
}
.fix-debug._24px > ._line {
  
}
.debug-view {
  border: 1px solid blue;
}
</style>
</head>
<body>

<div class="fix-debug _24px">
  <div class="_line"></div>
  <div class="_line"></div>
  <div class="_line"></div>
  <div class="_line"></div>
  <div class="_line"></div>
</div>
<div class="debug-view"><button onclick="alert(9)">Button</button></div>
<p><input type="text"></p>
<div class="debug-layer"></div>
<div class="debug-component"></div>
</body>
</html>
