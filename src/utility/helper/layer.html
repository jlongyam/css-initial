<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>layer</title>
  <link href="layer.css" rel="stylesheet">
</head>

<body>
  <div id="_layer" class="layer">
    <script>
      for( let i = 0; i < 8; i++ ) {
        let _div = document.createElement('div')
        _div.className = 'line'
        document.currentScript.parentElement.appendChild(_div)
      }
    </script>
  </div>
  
  <div class="component">
    <div class="item">This is <abbr title="abbreviation text">abbr</i> text.</div>
    <div class="item">Declaration: <code>var <b>variable</b></code> inline text.</div>
    <div class="item">
      Make debug layer <button onclick="_layer.classList.toggle('layer')">deactive</button>
    </div>
    <div class="item"><pre>[debug-layer].classList.toggle('debug-layer')</pre></div>
  </div>
</body>

</html>
