<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <title>shadow</title>
  <link rel="stylesheet" href="../../global.css">
  <link rel="stylesheet" href="../layout/_export.css">
  <script src="../js/gap.js"></script>
<style>
.shadow {
  box-shadow: 0 0 2px 0 rgba(0,0,0,1);
}
.shadow_top {
  box-shadow: 0 -1px 1px 0 rgba(0,0,0,.4);
}
.shadow_right {
  box-shadow: 1px 0 1px 0 rgba(0,0,0,.3);
}
.shadow_bottom {
  box-shadow: 0 1px 1px 0 rgba(0,0,0,.4);
}
.shadow_left {
  box-shadow: -1px 0 1px 0 rgba(0,0,0,.3);
}
.shadow-x {
  box-shadow: 0 0 4px 0 rgba(0,0,0,.8);
}
.shadow-x_top {
  box-shadow: 0 -2px 2px 0 rgba(0,0,0,.3);
}
.shadow-x_right {
  box-shadow: 2px 0 2px 0 rgba(0,0,0,.3);
}
.shadow-x_bottom {
  box-shadow: 0 2px 2px 0 rgba(0,0,0,.3);
}
.shadow-x_left {
  box-shadow: -2px 0 2px 0 rgba(0,0,0,.4);
}
</style>
</head>
<body class="page">
  <main>
    <section class="box">
      <div class="shadow p_10px mb_10px"><code>.shadow</code></div>
      <div class="shadow_top p_10px mb_10px">.shadow_top</div>
      <div class="shadow_right p_10px mb_10px">.shadow_right</div>
      <div class="shadow_bottom p_10px mb_10px">.shadow_bottom</div>
      <div class="shadow_left p_10px mb_10px">.shadow_left</div>
    </section>
    <section class="box">
      <div class="shadow-x p_10px mb_10px"><code>.shadow-x</code></div>
      <div class="shadow-x_top p_10px mb_10px">.shadow-x_top</div>
      <div class="shadow-x_right p_10px mb_10px">.shadow-x_right</div>
      <div class="shadow-x_bottom p_10px mb_10px">.shadow-x_bottom</div>
      <div class="shadow-x_left p_10px mb_10px">.shadow-x_left</div>
    </section>
  </main>
</body>

</html>
