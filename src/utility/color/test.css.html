<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="content-type" content="text/html" />
  <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <title>Test colors.css</title>
  <link href="./colors.css" rel="stylesheet" />
  <script src="./colors.js"></script>
  <style>
    body {
      font-family: Consolas, monospace;
    }
    select {
      padding: 5px;
      outline: 0;
    }
    #box_content { padding: 5px; }
    #text_content {
      padding: 20px;
      border-width: 4px;
      border-style: solid;
    }
  </style>
</head>
<body>
  <select id="select_bg">
    <option selected disabled>Select background color</option>
  </select>
  <select id="select_fg">
    <option selected disabled>Select font color</option>
  </select>
   <select id="select_bd">
    <option selected disabled>Select border</option>
  </select>
  <div id="box_content">
    <div id="text_content">
      <h1>Hello Workd</h1>
      <p>This is an example paragraph.</p>
    </div>
  </div>
  <div id="svgs"></div>
  <script>
    const a_colors = Object.keys( colors );
    const select_bg = document.querySelector( '#select_bg' );
    const select_fg = document.querySelector( '#select_fg' );
    const select_bd = document.querySelector( '#select_bd' );
    const text_content =  document.querySelector( '#text_content' );
    const svgs = document.querySelector( '#svgs' );
    for( var i = 0; i < a_colors.length; i++ ) {
      select_bg.innerHTML += `<option name="${ a_colors[i] }">${ a_colors[i]}</option>`;
      select_fg.innerHTML += `<option name="${ a_colors[i] }">${ a_colors[i]}</option>`;
      select_bd.innerHTML += `<option name="${ a_colors[i] }">${ a_colors[i]}</option>`;
      svgs.innerHTML += '<svg class="fill-' + a_colors[i] + '" width="24" height="24" viewBox="0 0 24 24"><path d="M0,0H24V24H0" /></svg>'
    }
    select_bg.addEventListener( 'change', () => {
      document.body.className = "bg-"+select_bg.value;
    });
    select_fg.addEventListener( 'change', () => {
      box_content.className = select_fg.value;
    });
    select_bd.addEventListener( 'change', () => {
      text_content.className = "border--"+select_bd.value;
    });
  </script>
</body>
</html>
