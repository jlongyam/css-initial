<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="content-type" content="text/html" />
  <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <title>Test colors/png</title>
  <script src="./colors.js"></script>
  <style>
    select {
      padding: 5px;
      display: block;
      width: 100%;
      outline: 0;
    }
  </style>
</head>
<body>
  <select id="select">
    <option selected disabled>Select background color</option>
  </select>
  <script>
    const a_colors = Object.keys( colors );
    const select = document.querySelector( '#select' );
    for( var i = 0; i < a_colors.length; i++ ) {
      if( a_colors[i] === 'white' ) continue;
      select.innerHTML += `<option name="${ a_colors[i] }">${ a_colors[i]}</option>`
    }
    select.addEventListener( 'change', () => {
      document.body.style.backgroundImage = "url(./png/" + select.value + ".png)"
    });
  </script>
</body>
</html>
