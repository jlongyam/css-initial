<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../../../base/_export.css" rel="stylesheet">
  <link href="../../../../layout/_export.css" rel="stylesheet">
  <link href="../../../../utility/_export.css" rel="stylesheet">
  <link href="../../../_export.css" rel="stylesheet">
  <script src="../../../../utility/helper/dev.js" defer></script>
</head>
<body class="page">
  <div>
    <div class="code" data-name="option"></div>
    <div class="empty"></div>
    <option value="option_value">option text</option>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="datalist"></div>
    <div class="empty"></div>
    <datalist>
      <option value="Chocolate">Chocolate</option>
      <option value="Coconut">Coconut</option>
    </datalist>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="form input[list] datalist option"></div>
    <div class="empty"></div>
    <form>
      <label for="list_icecream">Label for list</label>
      <input list="ice_cream" id="list_icecream">
      <input type=reset value=Reset>
      <datalist id="ice_cream">
        <option value="Chocolate"></option>
        <option value="Coconut"></option>
        <option value="Mint"></option>
        <option value="Strawberry"></option>
        <option value="Vanilla"></option>
      </datalist>
    </form>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="input[list][type=color] datalist option"></div>
    <div class="empty"></div>
    <form>
      <label for="colors">Label for <b>RED</b> color</label>
      <input type="color" list="redColors" id="colors" value="#A52A2A">
      <datalist id="redColors">
        <option value="#800000"></option>
        <option value="#8B0000"></option>
        <option value="#A52A2A"></option>
        <option value="#DC143C"></option>
      </datalist>
    </form>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="input[list][type=time]"></div>
    <div class="empty"></div>
    <label for="inpt_list_popular">popularHours</label>
    <input type="time" list="popularHours" id="inpt_list_popular">
    <datalist id="popularHours">
      <option value="12:00"></option>
      <option value="13:00"></option>
      <option value="14:00"></option>
    </datalist>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="input[list][type=range]"></div>
    <div class="empty"></div>
    <input type="range" list="tickmarks" min="0" max="100">
    <datalist id="tickmarks">
      <option value="0"></option>
      <option value="10"></option>
      <option value="20"></option>
      <option value="30"></option>
    </datalist>
    <div class="empty"></div>
  </div>
</body>
</html>
