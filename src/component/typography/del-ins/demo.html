<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>del-ins</title>
  <link href="../../../_export.css" rel="stylesheet">
  <link href="../../../utility/_export.css" rel="stylesheet">
  <script src="../../../utility/demo/dev.js" defer></script>
</head>
<body class="page">
  <div>
    <div class="code" data-name="del"></div>
    <div class="empty"></div>
    Comment <del>Deleted</del>.
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="ins"></div>
    <div class="empty"></div>
    This is <ins>new content</ins>. 
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="del + ins"></div>
    <div class="empty"></div>
    This is <del>Important</del> <ins>Not Important</ins>
    <div class="empty"></div>
  </div>
</body>
</html>
