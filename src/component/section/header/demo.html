<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../../base/_export.css" rel="stylesheet">
  <link href="../../../layout/_export.css" rel="stylesheet">
  <link href="../../../utility/_export.css" rel="stylesheet">
  <link href="../../typography/_export.css" rel="stylesheet">
  <link href="header.css" rel="stylesheet">
  <script src="../../../tool/js/random.min.js" defer></script>
  <script src="../../../utility/helper/dev.js" defer></script>
</head>
<body class="page">
  <div>
    <div class="code" data-name="header"></div>
    <div class="empty"></div>
    <header>CONTENT</header>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="header hgroup"></div>
    <div class="empty"></div>
    <header>
      <hgroup>
        <h1>Hello World</h1>
        <p>Leading content of hgroup</p>
      </hgroup>
    </header>
    <div>Next content</div>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="header h1, p"></div>
    <div class="empty"></div>
    <header>
      <h1 data-random-word=10></h1>
      <p data-random-sentence=2></p>
    </header>
    <div class="empty"></div>
  </div>
</body>
</html>
