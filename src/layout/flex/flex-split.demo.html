<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="content-type" content="text/html" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>demo: flex-split</title>
  <link href="./flex-split.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    [class*="split-"] {
      min-height: 100px;
    }
    [class*="split-"]:first-child {
      background-color: silver;
    }
  </style>
</head>
<body>
  <div class="flex-split">
	  <div class="split-half"></div>
	  <div class="split-half"></div>
	</div>
</body>
</html>
