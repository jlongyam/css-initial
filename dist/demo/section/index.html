<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../initial.css" rel="stylesheet">
  <link href="../../_tweak.css" rel="stylesheet">
</head>
<body class="page">

  <div>
    <div class="code" data-name="hr"></div>
    <div class="empty"></div>
    <hr>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="p hr"></div>
    <div class="empty"></div>
    <p data-random-paragraph=3>
    <hr>
    <p data-random-paragraph=2>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="section > hr"></div>
    <div class="empty"></div>
    <section>
      <p data-random-paragraph=3>
      <hr>
      <p data-random-paragraph=2>
    </section>
    <div class="empty"></div>
  </div>

  <div>
    <div class="code" data-name="p"></div>
    <div class="empty"></div>
    <p data-random-paragraph=2></p>
    <p data-random-paragraph=4></p>
    <p data-random-paragraph=3></p>
    <div class="empty"></div>
  </div>

  <div>
    <div class="code" data-name="h1"></div>
    <div class="empty"></div>
    <h1 data-random-sentence=1></h1>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="h2"></div>
    <div class="empty"></div>
    <h2 data-random-sentence=2></h2>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="h3"></div>
    <div class="empty"></div>
    <h3 data-random-sentence=3></h3>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="h4"></div>
    <div class="empty"></div>
    <h4 data-random-sentence=3></h4>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="h5"></div>
    <div class="empty"></div>
    <h5 data-random-sentence=3></h5>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="h6"></div>
    <div class="empty"></div>
    <h6 data-random-sentence=4></h6>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="h1-h6 p"></div>
    <div class="empty"></div>
    <p data-random-paragraph=1></p>
    <h1 data-random-sentence=3></h1>
    <p data-random-paragraph=2></p>
    <p data-random-paragraph=3></p>
    <h2 data-random-sentence=3></h2>
    <p data-random-paragraph=2></p>
    <p data-random-paragraph=3></p>
    <h3 data-random-sentence=3></h3>
    <p data-random-paragraph=2></p>
    <p data-random-paragraph=3></p>
    <h4 data-random-sentence=3></h4>
    <p data-random-paragraph=2></p>
    <p data-random-paragraph=3></p>
    <h5 data-random-sentence=3></h5>
    <p data-random-paragraph=2></p>
    <p data-random-paragraph=3></p>
    <h6 data-random-sentence=3></h6>
    <p data-random-paragraph=2></p>
    <p data-random-paragraph=3></p>
    <div class="empty"></div>
  </div>

  <div>
    <div class="code" data-name="hgroup"></div>
    <div class="empty"></div>
    <article>
      <hgroup>
        <h1 data-random-sentence=2></h1>
        <p data-random-sentence=4></p>
      </hgroup>
      <h2 data-random-sentence=2></h2>
      <p data-random-paragraph=4></p>
    </article>
    <div class="empty"></div>
  </div>

  <div>
    <div class="code" data-name="pre"></div>
    <div class="empty"></div>
    <pre>.empty {
  height: 24px;
  background-color: whitesmoke;
}</pre>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="pre code"></div>
    <div class="empty"></div>
    <pre><code>.empty {
  height: 24px;
  background-color: whitesmoke;
}</code></pre>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="p"></div>
    <div class="empty"></div>
    <p data-random-sentence=8></p>
    <div class="empty"></div>
  </div>

  <div>
    <div class="code" data-name="figure"></div>
    <div class="empty"></div>
    <figure>CONTENT</figure>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="figure figcaption"></div>
    <div class="empty"></div>
    <figure>
      <figcaption>CAPTION</figcaption>
      <div>CONTENT</div>
    </figure>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="figure figcaption + pre"></div>
    <div class="empty"></div>
    <figure>
      <figcaption>pre in figure</figcaption>
      <pre data-random-paragraph=5></pre>
    </figure>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="section > figure"></div>
    <div class="empty"></div>
    <section>
      <figure>
        <figcaption>figure in layout element</figcaption>
        <div>Figure is <u>not layout</u> element, but <b>section</b> element</div>
      </figure>
      <figure><b>Other</b> figure</figure>
    </section>
    <div class="empty"></div>
  </div>

  <div>
    <div class="code" data-name="address"></div>
    <div class="empty"></div>
    <address data-random-paragraph=1></address>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="footer > address"></div>
    <div class="empty"></div>
    <br>
    <footer>
      <div></div>
      <div>example</div>
      <address>
        <p><b>Support</b>:</p>
        <a href="mailto:foo@bar.baz">foo@bar.baz</a>
        <a href="tel:878-989-989">878-989-989</a>
      </address>
    </footer>
    <div class="empty"></div>
  </div>
  <div>
    <div class="code" data-name="section > address"></div>
    <div class="empty"></div>
    <section>
      <address>ADDRESS</address>
    </section>
    <div class="empty"></div>
  </div>

  <div>
    <div class="code" data-name="blockquote"></div>
    <div class="empty"></div>
    <blockquote data-random-paragraph=5></blockquote>
    <div class="empty"></div>
  </div>

</body>
</html>
